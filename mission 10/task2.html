<html>
    
    <h1>Gradient</h1>
    <br>
    <input id="btn1" type="button" value="Steg 1: Skape 256 div`er";>
    <input id="btn2" type="button" value="Steg 2: Stilsette de 256 div`ene">
    <input id="btn3" type="button" value="Steg 3: Gjør divene røde">
    <input id="btn4" type="button" value="Steg 3: Gjør fargene tilfeldig">
    <br>
    <section id="output"></section> 
    <br>
    
<script>
    
    /* Henter HTML elementer */
    
    var btn1 = document.getElementById("btn1");
    var btn2 = document.getElementById("btn2");
    var btn3 = document.getElementById("btn3");
    var btn4 = document.getElementById("btn4");
    let output = document.getElementById("output");
    
    /* click event */
    btn1.onclick = makeDiv;
    btn2.onclick = giveColors;
    btn3.onclick = makeRed;
    btn4.onclick = makeRandom;
    
    /* index tall */
    var index = 1;
    var index2 = 1;
    var index3 = 1;
    
    /* funksjon for å legge til 256 diver */
    function makeDiv(){
        
    /* for-løkke som legger til 256 diver*/
        for(var i = 0; i<256; i++){
            
            
            
           var divID = `div-${i}`;
        
    /* variabel som inneholder koden til et HTML-element */
           var newHtmlTxt = `   <div id="${divID}"></div>     `;
        
    /* Legger HTML-koden inn i outputet */
           output.innerHTML += newHtmlTxt;
             
        
    /* variabel som inneholder det nye HTML-elementet */        
           var newDiv = document.getElementById(divID);
           newDiv.innerHTML = ` ${index} `;
          
        
           index++;  
                  
        }
        
    }
    
        
    
         function giveColors(){
         var getColors = document.getElementsByTagName("Div");
         var x;
             
         for(x = 0; x<getColors.length; x++){
         getColors[x].style.display = "inline-block";
         getColors[x].style.height = "30px";
         getColors[x].style.width = "30px";
         getColors[x].style.backgroundColor = `rgb(${index2}, ${index2}, ${index2})`;
             
    
             
              index2++;
         }
    }
      
    function makeRed(){
        var getColors2 = document.getElementsByTagName("Div");
        var y;
        
        for(y=0; y<getColors2.length; y++){
         getColors2[y].style.display = "inline-block";
         getColors2[y].style.height = "30px";
         getColors2[y].style.width = "30px";
         getColors2[y].style.backgroundColor = `rgb(${index3}, 000, 000)`; 
            
            index3++;
        }
    }
    
   
    
    function makeRandom(){
        var getColors3 = document.getElementsByTagName("Div");
        var z;
        
        for(z=0; z<getColors3.length; z++){
         getColors3[z].style.display = "inline-block";
         getColors3[z].style.height = "30px";
         getColors3[z].style.width = "30px";
         getColors3[z].style.backgroundColor = `rgb(${getRandomColor()}, ${getRandomColor()}, ${getRandomColor()})`; 
        }
    }
    
     function getRandomColor(){
        return Math.floor(Math.random()*256);
    }
    
    </script>


</html>
