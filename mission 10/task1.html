<html>

    <h1>Summering av tall</h1>
    <ul id="liste"></ul>
    <p id="output"></p>
    
    
<script>
    
    /* Henter HTML elementer */
    var liste = document.getElementById("liste");
    var output = document.getElementById("output");

    /* Lager et array med 7 tall */
    var tallarray = [1, 2, 3, 4, 5, 6, 7];
    var sum = 0;

    /* lager en for-l√∏kke som skal hente tall fra arrayet */
    for(var i=0; i<tallarray.length; i++){
        liste.innerHTML += `<li>${tallarray[i]}</li>`;
        
        sum += tallarray[i];
        
        output.innerHTML = `Totalsum av tallene: ${sum}`;
    }
    
    

  </script>
</html>
