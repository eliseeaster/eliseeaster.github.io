<!doctype html>
<html>
<head>
<title> Space Cafe </title>
<meta charset="utf-8"/>
<link rel="stylesheet" href="CSS/kantine.css">
</head>
<body>
    
    <div id="main-container">
    
    <!-- header start -->
    <div id="header">
        <a href="index.html"><img src = "IMG/rocket.png" id ="rocket" alt="rocket"></a>
        <img src = "IMG/star1.png" id ="star-1" class="stars" alt="star">
        <img src = "IMG/star1.png" id ="star-2" class="stars" alt="star">
        <img src = "IMG/star2.png" id ="star-3" class="stars" alt="star">

        <a href="spaceout.html"><div id="planet-2" class="planets"></div> </a>

        <div id="blackout"></div>

    <!-- header end -->

           <div id="floor"></div>
        <!-- background end -->

        <div id="desk">

                    <div id="sign-border"></div>
                    <h1 id="sign-text">Floating cafeteria</h1>
               </div>

        <div id="spacey-info">

        </div>
       
        <img src="IMG/robot1.png" id="robot" alt="robot">
        <!-- pictures of monsters end -->
       
        <!-- burger start -->
        <div id = "burger-div">
            <div id = "topBun"></div>
            <div id = "patty"></div>
            <div id = "bottomBun"></div>
        </div>
        <!-- burger end -->
            
        <!-- donut start -->
            <div id="donut">
<div id="donut-pink"></div>
<div id="donut-beige"></div>
<div id="sprinkle1"></div>

<div id="sprinkle3"></div>

    </div>

            <div id="bread-stripe-1"></div>

    <div id="coffe-cup">
<div id="cup"></div>

        </div>
        <!-- table end -->

<div id="spacey-speak">
            <div id="spacey-speak-bubble"></div>
            <div id="spacey-speak-bubblepoint"></div>
            <p id="spacey-speak-text">Rob, can i have a donut please?</p>
        </div>
        
<div id="spacey-speak2">
            <div id="spacey-speak-bubble2"></div>
            <div id="spacey-speak-bubblepoint2"></div>
